<!DOCTYPE html>
<html>
  <head>
    <title>PDF Table</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!--JS CONNECTORS FOR BOOTSTRAP AND JS FILE-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SAINBABA ENTERPRISE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Merge PDFs</a>
            </li>
          </ul>
        </div>
      </nav>
     
      <!--CUSTOMER DETAILS FORM-->
      <section class="custDetail">
        <div class="formHolder">
            <div class="theForm" style="margin: 20px">
                <form>
                    <div class="form-group">
                      <label for="invNo">Enter Tax Invoice Number</label>
                      <input type="text" class="form-control" id="invNo" placeholder="Tax Invoice No." required>
                    </div>
                    <div class="form-group">
                      <label for="invDate">Enter Date</label>
                      <input type="date" class="form-control" id="invDate" required>
                    </div>
                    <div class="form-group">
                        <label for="custName">Enter Buyer's Name</label>
                        <input type="text" class="form-control" id="custName" required>
                      </div>
                      <div class="form-group">
                        <label for="custAddr">Enter Buyer's Address</label>
                        <input type="text" class="form-control" id="custAddr" required>
                      </div>
                      <div class="form-group">
                        <label for="custGST">Enter Buyer's GTS No.</label>
                        <input type="text" class="form-control" id="custGST" required>
                      </div>


                    <button type="submit" class="btn btn-primary" onclick="generatePDF()">Generate PDF</button>
                    <button type="submit" class="btn btn-primary" onclick="prevPDF()">Preview PDF</button>
                  </form>
            </div>
        </div>
      </section>
    

      <section class="goodsDetail">
        <div class="formHolder">
            <div class="theForm" style="margin: 20px">
                <form>
                    <div class="form-group">
                      <label for="slNo">Enter Serial Number</label>
                      <input type="number" class="form-control" id="slNo" placeholder="SL. No" required>
                    </div>
                    <div class="form-group">
                      <label for="gdDes">Description or Goods</label>
                      <input type="text" class="form-control" id="gdDes" required>
                    </div>
                    <div class="form-group">
                        <label for="gdHSN">Enter HSN Code</label>
                        <input type="number" class="form-control" id="gdHSN" required>
                      </div>
                      <div class="form-group">
                        <label for="gdQuant">Enter Quantity</label>
                        <input type="text" class="form-control" id="gdQuant" required>
                      </div>
                      <div class="form-group">
                        <label for="gdUnit">Enter Unit</label>
                        <input type="text" class="form-control" id="gdUnit" required>
                      </div>
                      <div class="form-group">
                        <label for="gdRate">Enter Rate</label>
                        <input type="text" class="form-control" id="gdRate" required>
                      </div>
                      <div class="form-group">
                        <label for="gdValue">Enter Value</label>
                        <input type="text" class="form-control" id="gdValue" required>
                      </div>
                      <div class="form-group">
                        <label for="gdWord">Enter Amount in Words</label>
                        <input type="text" class="form-control" id="gdWord" required>
                      </div>
                      <div class="form-group">
                        <label for="gdTruck">Enter Truck Number</label>
                        <input type="text" class="form-control" id="gdTruck" required>
                      </div>
                      <div class="form-group">
                        <label for="gdTrans">Enter Transport Medium</label>
                        <input type="text" class="form-control" id="gdTrans" required>
                      </div>        
                  </form>
            </div>
        </div>
      </section>


      <section class="bankDetail">
        <div class="formHolder">
            <div class="theForm" style="margin: 20px">
                <form>
                    <div class="form-group">
                      <label for="bankName">Enter Bank Name</label>
                      <input type="text" class="form-control" id="bankName" placeholder="eg. Bandhan, SBI" required>
                    </div>
                    <div class="form-group">
                      <label for="bankAcc">Enter Account Number</label>
                      <input type="text" class="form-control" id="bankAcc" required>
                    </div>
                    <div class="form-group">
                        <label for="bankIFSC">Enter IFSC Code</label>
                        <input type="text" class="form-control" id="bankIFSC" required>
                      </div>
                      <div class="form-group">
                        <label for="bankBranch">Enter Branch Name</label>
                        <input type="text" class="form-control" id="bankBranch" required>
                      </div>        
                  </form>
            </div>
        </div>
      </section>

      
      <section class="amtDetail">
        <div class="formHolder">
            <div class="theForm" style="margin: 20px">
                <form>
                    <div class="form-group">
                      <label for="amtSGST">SGST @2.5%</label>
                      <input type="text" class="form-control" id="amtSGST" required>
                    </div>
                    <div class="form-group">
                      <label for="amtCGST">CGST @2.5%</label>
                      <input type="text" class="form-control" id="amtCGST" required>
                    </div>
                    <div class="form-group">
                        <label for="amtIGST">IGST @5%</label>
                        <input type="text" class="form-control" id="amtIGST" required>
                      </div>
                      <div class="form-group">
                        <label for="amtTotal">Enter Total Amount</label>
                        <input type="text" class="form-control" id="amtTotal" required>
                      </div>        
                  </form>
            </div>
        </div>
      </section>

      <section class="amtDetail">
        <div class="buttonHolder">
            <div>
                <button type="submit" class="btn btn-primary" onclick="generatePDF()">Generate PDF</button>
                <button type="submit" class="btn btn-primary" onclick="prevPDF()">Preview PDF</button>
            </div>
        </div>
      </section>

    <script src="fun.js"></script>
  </body>
</html>
